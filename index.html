<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="./favicon.png" rel="icon">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1>Notes App</h1>
                <h2>Take notes and never forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" placeholder="Filter todos">
                <select id="filter-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
        </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-note" class="button">Create Note</button>
        </div>
        <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script>
    </body>
</html>
